name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Rust Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Test simple-trie
        run: cargo test --locked -p simple-trie

      - name: Test mpt
        run: cargo test --locked -p mpt

      - name: Test sparsestate (lib only)
        run: cargo test --locked -p sparsestate --lib

      - name: Check simple-sparse-state (lib only)
        run: cargo check --locked -p simple-sparse-state --lib

      - name: Run integration tests
        run: cargo test --locked -p integration-tests
